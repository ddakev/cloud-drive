<!DOCTYPE html>
<html>
    <head>
        <title>CloudDrive - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <link rel="stylesheet" href="styles/app.css" />
        <link rel="stylesheet" href="styles/login.css" />
        <script type="text/javascript" src="js/login.js"></script>
    </head>
    <body>
        <div id="login-container">
            <i class="icon logo" id="login-logo"></i>
            <h1>CloudDrive</h1>
            <form id="login-form">
                <label for="login-user-field">Username:</label>
                <input type="text" id="login-user-field" />
                <label for="login-pass-field">Password:</label>
                <input type="password" id="login-pass-field" />
                <button class="form-submit">Log in</button>
                <a href="javascript:void(0)" id="forgot-pass-btn">Forgot my password</a>
                <a href="javascript:void(0)" id="register-btn">Register</a>
            </form>
            <form id="register-form">
                <a href="javascript:void(0)" class="back-login-btn">back to login</a>
                <label for="register-user-field">Username:</label>
                <input type="text" id="register-user-field" />
                <label for="register-pass-field">Password:</label>
                <input type="password" id="register-pass-field" />
                <label for="register-repeat-pass-field">Repeat password:</label>
                <input type="password" id="register-repeat-pass-field" />
                <label for="register-token-field">Invite token:</label>
                <input type="text" id="register-token-field" />
                <button class="form-submit">Register</button>
            </form>
            <form id="forgot-pass-form">
                <a href="javascript:void(0)" class="back-login-btn">back to login</a>
                <label for="forgot-pass-email-field">Email address:</label>
                <input type="email" id="forgot-pass-email-field" />
                <button class="form-submit">Send recovery email</button>
            </form>
        </div>
    </body>
</html>
